<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticate Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        /* NAVBAR */
        nav {
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* AUTH FORM */
        .auth-container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 20px;
        }

        .auth-container h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .code-input {
            text-align: center;
            margin-bottom: 40px;
        }

        .code-input input {
            width: 220px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .form-grid input,
        .form-grid select {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            font-size: 15px;
        }

        .verify-btn {
            display: block;
            margin: 40px auto 0;
            padding: 12px 40px;
            background: #facc15;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .verify-btn:hover {
            background: #fbbf24;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div>
            <img src="main.jpeg" height="55">
        </div>

        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html">PRODUCTS</a></li>
            <li><a href="authenticate.html">AUTHENTICATE</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>

    <!-- AUTHENTICATION FORM -->
    <div class="auth-container">

        <h2>ENTER THE UNIQUE CODE</h2>

        <div class="code-input">
            <input type="text" placeholder="Enter Code">
        </div>

        <form>
            <div class="form-grid">
                <input type="text" placeholder="First Name*" required>
                <input type="text" placeholder="Last Name*" required>

                <input type="tel" placeholder="Mobile Number*" required>
                <input type="email" placeholder="Email Address*" required>

                <input type="text" placeholder="State*" required>
                <input type="text" placeholder="City*" required>

                <input type="text" placeholder="Pincode*" required>

                <select required>
                    <option value="">Purchased From*</option>
                    <option>Amazon</option>
                    <option>Flipkart</option>
                    <option>Official Website</option>
                    <option>Retail Store</option>
                </select>
            </div>

            <button type="submit" class="verify-btn">VERIFY</button>
        </form>

    </div>

</body>
</html>
